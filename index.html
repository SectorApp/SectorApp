<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector App - Learn More In Less Time.</title>
    <link rel="icon" href="Logo/Sector-Logo.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF;
        }

        .image-column {
            display: none; /* Hide all by default */
        }

        .image-column img {
            width: 100%; /* Full width of the screen */
            height: auto; /* Maintain aspect ratio */
        }

        /* For desktop: Display 6 images from "d" folder */
        @media (min-width: 768px) {
            .desktop-images {
                display: block;
            }
        }

        /* For mobile: Display 2 images from "m" folder */
        @media (max-width: 767px) {
            .mobile-images {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Images -->
    <div class="image-column mobile-images">
        <img src="Mobile/1.svg" alt="Mobile Image 1">
        <img src="Mobile/2.svg" alt="Mobile Image 2">
        <img src="Mobile/3.svg" alt="Mobile Image 3">
        <img src="Mobile/4.svg" alt="Mobile Image 4">
        <img src="Mobile/5.svg" alt="Mobile Image 5">
        <img src="Mobile/6.svg" alt="Mobile Image 6">
        <img src="Mobile/7.svg" alt="Mobile Image 7">
        <img src="Mobile/8.svg" alt="Mobile Image 8">
        <img src="Mobile/9.svg" alt="Mobile Image 9">
         <iframe align="center" src="https://docs.google.com/forms/d/e/1FAIpQLScAFdZtJqHJtneRKig2P3JA7cN8s-NsL1ECl4svn2A1_TiV2Q/viewform?embedded=true" height="1100" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <!-- Desktop Images -->
    <div class="image-column desktop-images">
        <img src="Desktop/1.svg" alt="Image 1">
        <img src="Desktop/2.svg" alt="Image 2">
        <img src="Desktop/3.svg" alt="Image 3">
        <img src="Desktop/4.svg" alt="Image 4">
        <img src="Desktop/5.svg" alt="Image 5">
        <img src="Desktop/6.svg" alt="Image 6">
        <img src="Desktop/7.svg" alt="Image 7">
        <img src="Desktop/8.svg" alt="Image 8">
        <img src="Desktop/9.svg" alt="Image 9"> 

         <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScAFdZtJqHJtneRKig2P3JA7cN8s-NsL1ECl4svn2A1_TiV2Q/viewform?embedded=true" width="1080" height="650" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    </div>

        <script>
        // Ensure the page always starts with the first image visible
        document.addEventListener("DOMContentLoaded", () => {
            if (window.innerWidth < 768) {
                // Mobile: Scroll to the first mobile image
                document.getElementById("first-mobile").scrollIntoView();
            } else {
                // Desktop: Scroll to the first desktop image
                document.getElementById("first-desktop").scrollIntoView();
            }
        });
    </script>
</body>
</html>
