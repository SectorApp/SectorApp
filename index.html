<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector App - Learn More In Less Time.</title>
    <link rel="icon" href="Logo/Sector-Logo.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF;
        }

         /* Splash screen styles */
         #splash {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: white; /* Red background */
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }

        #splash img {
          width: 150px; /* Adjust logo size */
          height: auto;
        }

        .image-column {
            display: none; /* Hide all by default */
        }

        .image-column img {
            width: 100%; /* Full width of the screen */
            height: auto; /* Maintain aspect ratio */
        }

        /* For desktop: Display 6 images from "d" folder */
        @media (min-width: 768px) {
            .desktop-images {
                display: block;
            }
        }

        /* For mobile: Display 2 images from "m" folder */
        @media (max-width: 767px) {
            .mobile-images {
                display: block;
            }
        }
    </style>
</head>
<body>

        <!-- Splash screen -->
      <div id="splash">
        <img src="https://raw.githubusercontent.com/SectorApp/SectorApp/9c35eb48340eb92342e5829817a43fcf2f99d17c/Logo/Sector-Logo.svg" alt="Company Logo">
      </div>

    <!-- Mobile Images -->
    <div class="image-column mobile-images">
        <img id="mobile-1" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/1.png" alt="Mobile Image 1">
        <img id="mobile-2" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/2.png" alt="Mobile Image 2">
        <img id="mobile-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/3.png" alt="Mobile Image 3">
        <img id="mobile-4" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/4.png" alt="Mobile Image 4">
        <img id="mobile-5" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/5.png" alt="Mobile Image 5">
        <img id="mobile-6" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/6.png" alt="Mobile Image 6">
        <img id="mobile-7" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/7.png" alt="Mobile Image 7">
        <img id="mobile-8" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/8.png" alt="Mobile Image 8">
        <img id="mobile-9" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Mobile/9.png" alt="Mobile Image 9">
        <iframe align="center" src="https://docs.google.com/forms/d/e/1FAIpQLScAFdZtJqHJtneRKig2P3JA7cN8s-NsL1ECl4svn2A1_TiV2Q/viewform?embedded=true" height="1100" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <!-- Desktop Images -->
    <div class="image-column desktop-images">
        <img id="desktop-1" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/1.png" alt="Image 1">
        <img id="desktop-2" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/2.png" alt="Image 2">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/3.png" alt="Image 3">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/4.png" alt="Image 4">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/5.png" alt="Image 5">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/6.png" alt="Image 6">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/7.png" alt="Image 7">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/8.png" alt="Image 8">
        <img id="desktop-3" src="https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/Desktop/9.png" alt="Image 9">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScAFdZtJqHJtneRKig2P3JA7cN8s-NsL1ECl4svn2A1_TiV2Q/viewform?embedded=true" width="1080" height="650" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <script>
        // JavaScript to hide the splash screen after 3 seconds
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 4200);

        // Function to preload images in order
        function preloadImages() {
            const isMobile = window.innerWidth < 768;
            const prefix = isMobile ? 'mobile' : 'desktop';
            const totalImages = isMobile ? 9 : 3;

            // Hide all images initially
            for (let i = 1; i <= totalImages; i++) {
                const img = document.getElementById(`${prefix}-${i}`);
                if (img) img.style.display = 'none';
            }

            // Load images sequentially
            let currentImage = 1;
            function loadNextImage() {
                if (currentImage <= totalImages) {
                    const img = document.getElementById(`${prefix}-${currentImage}`);
                    if (img) {
                        img.style.display = 'block';
                        img.onload = () => {
                            currentImage++;
                            loadNextImage();
                        };
                    }
                }
            }

            // Start loading the first image
            loadNextImage();
        }

        // Ensure the page always starts with the first image visible
        document.addEventListener("DOMContentLoaded", () => {
            preloadImages();
        });
    </script>
</body>
</html>
