<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9:16 Box with 4:3 Image, Line & Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Light background */
        }

        .transparent-box {
            width: 280px; /* 9:16 aspect ratio */
            height: 500px;
            border: 2px solid #da2824;
            border-radius: 5px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #da2824;
            font-size: 18px;
            text-align: center;
            overflow: hidden;
        }

        .parent {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .div1 {
            width: 100%;
            height: 216px; /* Fixed image height */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintains aspect ratio */
            object-position: top;
        }

        .div2 {
            width: 100%;
            height: 2px; /* Fixed divider height */
            background-color: #da2824;
        }

        .div3 {
            width: 100%;
            height: 20px; /* Fixed logo height */
            display: flex;
            align-items: center;
            padding-left: 15px;
        }

        .logo {
            height: 20px; /* Ensures logo remains 20px */
            width: auto;
        }

        .div4 {
            width: 100%;
            height: 249px; /* Remaining space */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .div4 h2, .div4 p, .div4 .small-text {
            text-align: left;
            margin: 0 0 20px 0; /* Adds 20px bottom margin for spacing */
        }

        .div4 .small-text {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

            </div>
        </div>
    </div>

    <script>
        // Fetch data from JSON hosted on GitHub
        fetch("https://raw.githubusercontent.com/SectorApp/SectorApp/refs/heads/main/data.json")
            .then(response => response.json())
            .then(data => {
                document.getElementById("heading").innerText = data.heading;
                document.getElementById("paragraph").innerText = data.paragraph;
                document.getElementById("smallText").innerText = data.smallText;
            })
            .catch(error => console.error("Error loading JSON:", error));
    </script>
