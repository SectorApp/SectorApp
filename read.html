<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Content Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .image-container {
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo-container {
            padding: 10px 20px;
            background-color: white;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
        }
        .content {
            padding: 15px 20px;
            background-color: white;
            text-align: left;
        }
        .content h2 {
            margin-top: 0;
            font-size: 18px;
        }
        .content p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 5px;
        }
        .content .author {
            color: #999;
            font-size: 12px;
            text-align: left;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid #eee;
            background-color: white;
        }
        .nav-button {
            background-color: white;
            color: #f44336;
            border: 1px solid #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-button:hover {
            background-color: #f44336;
            color: white;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img id="card-image" src="" alt="Background Image">
        </div>
        <div class="logo-container">
            <div class="logo">
                <img id="logo-image" src="" alt="Logo">
            </div>
        </div>
        <div class="content">
            <h2 id="card-title"></h2>
            <p id="card-paragraph"></p>
            <div id="card-author" class="author"></div>
        </div>
        <div class="navigation">
            <button id="prev-btn" class="nav-button">Previous</button>
            <button id="next-btn" class="nav-button">Next</button>
        </div>
    </div>

    <script>
        // URL of your JSON file via AllOrigins Proxy
        const dataUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://raw.githubusercontent.com/SectorApp/SectorApp/main/data.json");

        let contentData = [];
        let currentIndex = 0;

        // Fetch JSON data
        async function fetchData() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) throw new Error("Failed to load data");

                const result = await response.json();
                contentData = JSON.parse(result.contents); // Extract JSON from AllOrigins response
                updateCardContent(currentIndex);
            } catch (error) {
                console.error("Error fetching JSON:", error);
                alert("Failed to load content. Please try again later.");
            }
        }

        // DOM Elements
        const cardImage = document.getElementById("card-image");
        const logoImage = document.getElementById("logo-image");
        const cardTitle = document.getElementById("card-title");
        const cardParagraph = document.getElementById("card-paragraph");
        const cardAuthor = document.getElementById("card-author");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");

        // Function to update card content
        function updateCardContent(index) {
            if (!contentData.length) return;

            const content = contentData[index];

            cardImage.src = content.image;
            logoImage.src = content.logo;
            cardTitle.textContent = content.title;
            cardParagraph.textContent = content.paragraph;
            cardAuthor.textContent = content.author;

            // Update navigation button states
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === contentData.length - 1;
        }

        // Event listeners for navigation
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCardContent(currentIndex);
            }
        });

        nextBtn.addEventListener("click", () => {
            if (currentIndex < contentData.length - 1) {
                currentIndex++;
                updateCardContent(currentIndex);
            }
        });

        // Load data on page load
        fetchData();
    </script>
</body>
</html>
