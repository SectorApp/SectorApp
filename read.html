<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sector Learning Fields</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      /* From Uiverse.io by kennyotsu-monochromia */
      width: 100%;
      height: 100%;
      --color: #E1E1E1;
      background-color: #F3F3F3;
      background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
        linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
      background-size: 55px 55px;
    }

    .top-logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      z-index: 10;
    }

    .content {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      padding-left: 15px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: left;
      color: #da2824;
      white-space: nowrap;
    }

    .subheading {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: grey;
      text-align: left;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .card {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 0;
      background-color: #fff;
      transition: transform 0.2s ease;
      width: 100%;
      height: 180px;
      margin: 0 auto;
    }

    .card:nth-child(1) {
      border-color: #FFC785;
      background-color: #FFE6C9;
    }

    .card:nth-child(2) {
      border-color: #a3d5ff;
      background-color: #cdefff;
    }

    .card:nth-child(3) {
      border-color: #E3D4F3;
      background-color: #F6EBFF;
    }

    .card:nth-child(4) {
      border-color: #FFCBCB;
      background-color: #FFE8E8;
    }

    .card:nth-child(5) {
      border-color: #D8F3DC;
      background-color: #e6fce9;
    }

    .card:nth-child(6) {
      border-color: #FADCD9;
      background-color: #FFF6F0;
    }

    .card button {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      width: 100%;
      height: 100%;
      padding: 10px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      text-align: left;
      color: #000;
      border-radius: 8px;
    }

    .card button:hover {
      transform: scale(1.03);
      border-color: #da2824;
    }


    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      border: 2px solid #ddd;
    }

    .card:nth-child(1) img {
      border-color: #FFC785;
    }

    .card:nth-child(2) img {
      border-color: #a3d5ff;
    }

    .card:nth-child(3) img {
      border-color: #E3D4F3;
    }

    .card:nth-child(4) img {
      border-color: #FFCBCB;
    }

     .card:nth-child(5) img {
      border-color: #D8F3DC;
    }

    .card:nth-child(6) img {
      border-color: #FADCD9;
    }

    .card p {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      text-align: left;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: #da2824;
    }

    @media (max-width: 768px) {
      .content {
        margin-top: 80px;
      }
      h1 {
        font-size: 2rem;
      }
      .subheading {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .content {
        margin-top: 120px;
        align-items: flex-start;
      }
      h1 {
        font-size: 1.75rem;
        text-align: left;
      }
      .subheading{
        font-size: 1rem;
        text-align: left;
      }
      .card-grid {
        grid-template-columns: 1fr;
      }
      .card img{
        height: 170px;
      }
      .card {
        height: 230px;
        margin-bottom: 10px;
      }
      .card button{
        align-items: flex-start;
        text-align: left;
        padding-bottom: 20px;
      }
      .card p{
        margin-top: auto;
        text-align: left;
      }
    }

    @media (min-width: 1200px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .content {
        align-items: flex-start;
        padding-left: 15px;
        margin-top: 50px;
      }
      h1, .subheading {
        text-align: left;
        margin-left: 15px;
      }
      .h1{
        margin-bottom: 0.5rem;
      }
      .subheading {
        margin-bottom: 2.5rem;
      }
      .card img {
        height: 150px;
      }
      .card {
        height: 210px;
        display: flex;
        flex-direction: column;
        width: 90%;
        margin: auto;
      }
      .card button {
        align-items: flex-start;
        justify-content: space-between;
        flex-grow: 1;
        padding-bottom: 20px;
      }
      .card p {
        margin-top: auto;
      }
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/SectorApp/SectorApp/faf29bc1317d565e9c0a0b3b19d1302b4d7d8fb9/Logo/Sector-Logo.svg" alt="Sector Logo" class="top-logo" />

  <div class="content">
    <h1><strong>Learn Smart. Learn Fast.</strong></h1>
    <p class="subheading">Dive into your domain.</p>

    <section class="card-grid">
      <div class="card">
        <button onclick="alert('Engineering')">
          <img src="https://github.com/SectorApp/SectorApp/blob/main/images/1.png?raw=true" alt="Engineering" />
          <p>Engineering</p>
        </button>
      </div>
      <div class="card">
        <button onclick="alert('Civil Services')">
          <img src="https://github.com/SectorApp/SectorApp/blob/main/images/3.png?raw=true" alt="Civil Services" />
          <p>Civil Services</p>
        </button>
      </div>
      <div class="card">
        <button onclick="alert('Medical')">
          <img src="https://github.com/SectorApp/SectorApp/blob/main/images/2.png?raw=true" alt="Medical" />
          <p>Medical</p>
        </button>
      </div>
      <div class="card">
        <button onclick="alert('Architecture')">
          <img src="https://github.com/SectorApp/SectorApp/blob/main/images/4.png?raw=true" alt="Architecture" />
          <p>Architecture</p>
        </button>
      </div>
      <div class="card">
        <button onclick="alert('School')">
          <img src="https://github.com/SectorApp/SectorApp/blob/main/images/5.png?raw=true" alt="School" />
          <p>School</p>
        </button>
      </div>
      <div class="card">
        <button onclick="alert('Interview POV')">
          <img src="https://github.com/SectorApp/SectorApp/blob/main/images/6.png?raw=true" alt="Interview POV" />
          <p>Interview POV</p>
        </button>
      </div>
    </section>
  </div>

</body>
</html>
